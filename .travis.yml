os: linux
dist: trusty
language: node_js
node_js:
  - 10
cache: npm
script:
  - npm run lint
  - npm run build
  - npm run test
  - npm run test:integration
after_success:
  - npm run test:coverage:upload
  - scripts/update.sh
deploy:
  provider: script
  skip_cleanup: true
  script:
    - npx semantic-release
